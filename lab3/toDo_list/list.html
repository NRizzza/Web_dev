<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_content">
            <h1 class="todo_title">Your to do plans</h1>
            <div class="todo_new">
            <input id="new" type="text" placeholder="New plan">
            <div id="add" class="todo_add">+</div>
            </div>
            <div class="counterT">
                <span>All:</span>
                <strong id="count">0</strong>
            </div>
            <div id="tasks"class="todo_list"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
